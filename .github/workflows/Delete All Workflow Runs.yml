name: Delete Failed & Cancelled Workflow Runs

on:
  workflow_dispatch:

jobs:
  delete-runs:
    permissions:
      actions: write
    runs-on: ubuntu-latest

    steps:
      - name: Delete non-successful workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          retain_days: 0
          keep_minimum_runs: 0

          delete_run_by_conclusion_pattern: |
            failure
            cancelled
            skipped
            timed_out
            neutral
            action_required
