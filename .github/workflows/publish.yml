name: Unity Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [Android, Windows]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Unity packages
        uses: actions/cache@v3
        with:
          path: |
            Library
            Temp
            Obj
            Packages
          key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}

      - name: Setup Unity
        uses: game-ci/unity-actions/setup@v2
        with:
          unityVersion: 2023.2.0f1

      - name: Build Project
        uses: game-ci/unity-actions/builder@v2
        with:
          projectPath: .
          buildTarget: ${{ matrix.target }}
          buildPath: build/${{ matrix.target }}
          clean: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Unity-${{ matrix.target }}-build
          path: build/${{ matrix.target }}
