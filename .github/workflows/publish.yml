name: Unity Build

on:
  workflow_dispatch: 

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target: [Android, Windows]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cache Unity packages
      uses: actions/cache@v3
      with:
        path: |
          Library
          Temp
          Obj
          Packages
        key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}

    - name: Setup Unity
      uses: game-ci/unity-setup@v2
      with:
        unityVersion: 2023.2.0f1 # Set your Unity version
        # optional: license file if not using activation step
        # unityLicenseFile: ${{ secrets.UNITY_LICENSE }}

    - name: Build Project
      uses: game-ci/unity-builder@v2
      with:
        projectPath: .
        buildTarget: ${{ matrix.target }}
        buildPath: build/${{ matrix.target }}
        # optional: specify scenes manually
        # scenes: Assets/Scenes/Main.unity
        clean: true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Unity-${{ matrix.target }}-build
        path: build/${{ matrix.target }}
