name: Publish

on:
  workflow_dispatch:

# ðŸ”‘ IMPORTANT: license must be global
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  publish:
    name: Publish Unity Builds
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            targetPlatform: StandaloneWindows64
            buildMethod: CIBuilder.BuildWindows
          - name: android
            targetPlatform: Android
            buildMethod: CIBuilder.BuildAndroid

    steps:
      # -----------------------------
      # Checkout repo (with LFS)
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # -----------------------------
      # Free disk space (SAFE)
      # -----------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          df -h

      # -----------------------------
      # Cache Unity Library
      # -----------------------------
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ matrix.name }}
          restore-keys: |
            Library-

      # -----------------------------
      # Build Unity (ULF, auto version)
      # -----------------------------
      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        with:
          projectPath: ProjectDawn
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ matrix.buildMethod }}

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ProjectDawn/Builds/
