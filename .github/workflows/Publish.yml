name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Unity Builds
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            targetPlatform: StandaloneWindows64
            buildMethod: CIBuilder.BuildWindows
          - name: android
            targetPlatform: Android
            buildMethod: CIBuilder.BuildAndroid

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          df -h

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ matrix.name }}
          restore-keys: |
            Library-

      - name: Read Unity version
        id: unity-version
        run: |
          VERSION=$(grep '^m_EditorVersion:' ProjectDawn/ProjectSettings/ProjectVersion.txt | cut -d ':' -f2 | tr -d ' ')
          echo "Unity version detected: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify Unity License
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          if [ -z "$UNITY_LICENSE" ]; then
            echo "❌ UNITY_LICENSE is not set"
            exit 1
          fi
          echo "✅ UNITY_LICENSE is set (${#UNITY_LICENSE} characters)"

      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ProjectDawn
          unityVersion: ${{ steps.unity-version.outputs.version }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ matrix.buildMethod }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ProjectDawn/Builds/
