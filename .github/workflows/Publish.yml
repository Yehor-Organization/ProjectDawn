name: Publish

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Select platform to build"
        required: true
        default: all
        type: choice
        options:
          - all
          - windows
          - android

jobs:
  publish:
    name: Publish Unity Build
    runs-on: [self-hosted, linux, x64]

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # -----------------------------
      # Cache Unity Library
      # -----------------------------
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ github.event.inputs.platform }}
          restore-keys: |
            Library-

      # =============================
      # WINDOWS BUILD
      # =============================
      - name: Build Windows
        if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          targetPlatform: StandaloneWindows64
          buildMethod: CIBuilder.BuildWindows

      - name: Upload Windows Artifact
        if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ProjectDawn/Builds/

      # =============================
      # ANDROID BUILD
      # =============================
      - name: Build Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          targetPlatform: Android
          buildMethod: CIBuilder.BuildAndroid

      - name: Upload Android Artifact
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: ProjectDawn/Builds/
