name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            targetPlatform: StandaloneWindows64
            buildMethod: CIBuilder.BuildWindows
          - name: android
            targetPlatform: Android
            buildMethod: CIBuilder.BuildAndroid

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # --------------------------------------------------
      # Free disk space (safe)
      # --------------------------------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean

      # --------------------------------------------------
      # SAFETY: ensure NO serial/email leaks exist
      # --------------------------------------------------
      - name: Sanity check Unity env
        run: |
          if env | grep -E "UNITY_(SERIAL|EMAIL|PASSWORD)"; then
            echo "❌ Invalid Unity env vars detected"
            exit 1
          fi
          echo "✅ Unity env clean"

      # --------------------------------------------------
      # Build
      # --------------------------------------------------
      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ProjectDawn
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ matrix.buildMethod }}

      # --------------------------------------------------
      # Upload artifacts
      # --------------------------------------------------
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ProjectDawn/Builds/
