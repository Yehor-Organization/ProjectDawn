name: Publish

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Select platform to build"
        required: true
        default: all
        type: choice
        options:
          - all
          - windows
          - android

jobs:
  # =============================
  # WINDOWS BUILD (PARALLEL)
  # =============================
  windows:
    name: Build Windows
    if: github.event.inputs.platform == 'windows' || github.event.inputs.platform == 'all'
    runs-on: [self-hosted, windows, x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-windows
          restore-keys: |
            Library-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          targetPlatform: StandaloneWindows64
          buildMethod: CIBuilder.BuildWindows

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ProjectDawn/Builds/

  # =============================
  # ANDROID BUILD (PARALLEL)
  # =============================
  android:
    name: Build Android
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
    runs-on: [self-hosted, linux, x64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-android
          restore-keys: |
            Library-

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          targetPlatform: Android
          buildMethod: CIBuilder.BuildAndroid

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: ProjectDawn/Builds/

  # =============================
  # CLEANUP (RUNS LAST)
  # =============================
  cleanup:
    name: Cleanup Runner
    runs-on: [self-hosted, linux, x64]
    needs: [windows, android]
    if: always()   # ðŸ‘ˆ runs even if builds fail

    steps:
      - name: Cleanup Unity workspace
        run: |
          echo "ðŸ§¹ Cleaning Unity workspace..."
          rm -rf ProjectDawn/Library
          rm -rf ProjectDawn/Temp
          rm -rf ProjectDawn/Logs
          rm -rf ProjectDawn/Builds
          echo "âœ… Cleanup complete"
