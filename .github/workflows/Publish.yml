name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Unity Builds
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - windows
          - android

    steps:
      # -----------------------------
      # Checkout repo (with LFS)
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # -----------------------------
      # Cache Unity Library (per target)
      # -----------------------------
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ matrix.target }}
          restore-keys: Library-

      # -----------------------------
      # Build Unity
      # -----------------------------
      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          unityVersion: 2022.3.20f1
          targetPlatform: ${{ matrix.target == 'windows' && 'StandaloneWindows64' || 'Android' }}
          buildMethod: ${{ matrix.target == 'windows' && 'CIBuilder.BuildWindows' || 'CIBuilder.BuildAndroid' }}

      # -----------------------------
      # Upload EXE / APK artifacts
      # -----------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ProjectDawn/Builds/
