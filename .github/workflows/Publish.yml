name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Unity Builds
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            targetPlatform: StandaloneWindows64
            buildMethod: CIBuilder.BuildWindows
          - name: android
            targetPlatform: Android
            buildMethod: CIBuilder.BuildAndroid

    steps:
      # -----------------------------
      # Checkout repo (with LFS)
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      # -----------------------------
      # Cache Unity Library (per target)
      # -----------------------------
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ matrix.name }}
          restore-keys: |
            Library-

      # -----------------------------
      # Safety: ensure no ULF conflicts
      # -----------------------------
      - name: Sanity check Unity env
        run: |
          if env | grep UNITY_LICENSE; then
            echo "❌ UNITY_LICENSE must NOT be set when using login activation"
            exit 1
          fi
          echo "✅ Login-based activation mode"

      # -----------------------------
      # Build Unity (LOGIN METHOD)
      # -----------------------------
      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          projectPath: ProjectDawn
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ matrix.buildMethod }}

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ProjectDawn/Builds/
