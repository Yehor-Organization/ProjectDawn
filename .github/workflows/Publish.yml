name: Publish
on:
  workflow_dispatch:
jobs:
  publish:
    name: Publish Unity Builds
    runs-on: ubuntu-latest
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            targetPlatform: StandaloneWindows64
            buildMethod: CIBuilder.BuildWindows
          - name: android
            targetPlatform: Android
            buildMethod: CIBuilder.BuildAndroid
    steps:
      # -----------------------------
      # Checkout repo (with LFS)
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      # -----------------------------
      # FREE DISK SPACE (REQUIRED)
      # -----------------------------
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          df -h
      # -----------------------------
      # Cache Unity Library
      # -----------------------------
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ matrix.name }}
          restore-keys: |
            Library-
      # -----------------------------
      # Verify license is set
      # -----------------------------
      - name: Verify Unity License
        run: |
          if [ -z "$UNITY_LICENSE" ]; then
            echo "❌ UNITY_LICENSE is not set"
            exit 1
          fi
          echo "✅ UNITY_LICENSE is set (${#UNITY_LICENSE} characters)"
      # -----------------------------
      # Build Unity (ULF)
      # -----------------------------
      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        with:
          projectPath: ProjectDawn
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ matrix.buildMethod }}
      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ProjectDawn/Builds/
