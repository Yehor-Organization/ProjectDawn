name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish Unity Builds
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - windows
          - android

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean

      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          targetPlatform: ${{ matrix.target == 'windows' && 'StandaloneWindows64' || 'Android' }}
          buildMethod: ${{ matrix.target == 'windows' && 'CIBuilder.BuildWindows' || 'CIBuilder.BuildAndroid' }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ProjectDawn/Builds/
