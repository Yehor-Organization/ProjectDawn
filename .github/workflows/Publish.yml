name: Publish

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Select platform to build"
        required: true
        type: choice
        options:
          - windows
          - android

jobs:
  publish:
    name: Publish Unity Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          df -h

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: ProjectDawn/Library
          key: Library-${{ github.event.inputs.platform }}
          restore-keys: |
            Library-

      - name: Build Unity Player
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ProjectDawn
          targetPlatform: ${{ github.event.inputs.platform == 'windows' && 'StandaloneWindows64' || 'Android' }}
          buildMethod: ${{ github.event.inputs.platform == 'windows' && 'CIBuilder.BuildWindows' || 'CIBuilder.BuildAndroid' }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.platform }}
          path: ProjectDawn/Builds/
